check_params:
  switch:
    - condition: ${incoming.params == null || incoming.params.form_id == null}
      next: return_incorrect_request

assign_file_path:
  assign:
    file_path: 'Data/Forms/${incoming.params.form_id}.json'

get_form_config_file:
  call: http.post
  args:
    url: http://data_mapper:8087/files/read
    body:
      file_path: ${file_path}
  result: formResult

return_success:
  status: 200
  wrapper: false
  return: ${formResult.response.body}
  next: end

return_incorrect_request:
  status: 400
  return: "Missing required parameters"
  next: end
