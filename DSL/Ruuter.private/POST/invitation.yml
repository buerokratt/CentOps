extractRequestData:
  assign:
    cookie: ${incoming.headers.cookie}
  next: check_if_authorized 

check_if_authorized:
  template: templates/permissions/check-user-authority
  requestType: post
  headers:
    cookie: ${cookie}
  result: authority_result
  next: check_authority_result

check_authority_result:
  switch:
    - condition: ${authority_result !== "false"}
      next: check_for_email
  next: return_unauthorized

check_for_email:
  switch:
    - condition: ${incoming.body == null || incoming.body.user_email == null}
      next: return_incorrect_request

assign_email:
  assign:
    email: ${incoming.body.user_email}

create_invitation:
  call: http.post
  args:
    url: "[#CENTOPS_RESQL]:[#CENTOPS_RESQL_PORT]/create-invitation"
    body: 
      user_email: ${email}
  result: post_result

get_invitation_code:
  call: http.post
  args:
    url: "[#CENTOPS_RESQL]:[#CENTOPS_RESQL_PORT]/get-invitation-code"
    body:
      user_email: ${email}
  result: invitationCodes

## ToDo use correct link to the application
assign_email_content:
  assign:
    invitation_code: ${invitationCodes.response.body[0].invitationId}
    email_content: >
        Hello!


        Thank you for your interest in Bürokratt!
        Please use this link to start filling in your application: http://localhost:8058/centops/application/${invitation_code}


        Best regards,

        Bürokratt team

send_email:
  call: http.post
  args:
    url: "[#CENTOPS_RUUTER_PRIVATE]:[#CENTOPS_RUUTER_PRIVATE_PORT]/mocks/mock-email-service"
    body:
      to: ${email}
      subject: "Your invitation to start using Bürokratt"
      text: ${email_content}
  result: emailResponseData

return_ok:
  wrapper: false
  status: 201
  return: ${invitationCodes.response.body}
  next: end

return_incorrect_request:
  status: 400
  return: "User email is required"
  next: end

return_unauthorized:
  return: "error: unauthorized"
  status: 401
  next: end
