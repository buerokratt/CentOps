extractRequestData:
  assign:
    cookie: ${incoming.headers.cookie}
  next: check_if_authorized 

check_if_authorized:
  template: templates/permissions/check-user-authority
  requestType: post
  headers:
    cookie: ${cookie}
  result: authority_result
  next: check_authority_result

check_authority_result:
  switch:
    - condition: ${authority_result !== "false"}
      next: assign_info
  next: return_unauthorized

assign_info:
  assign:
    user_id: ${authority_result.idCode}

get_outbox_messages:
  call: http.post
  args:
    url: "[#CENTOPS_RESQL]:[#CENTOPS_RESQL_PORT]/get-outbox-messages"
    body: 
      user_id: ${user_id}
  result: messagesResult
  next: decrpyt_messages

decrpyt_messages:
  call: http.post
  args:
    url: "[#CENTOPS_RUUTER_PRIVATE]:[#CENTOPS_RUUTER_PRIVATE_PORT]/templates/decryption/aes"
    body:
      cipher: ${messagesResult.response.body}
      key: 'test'
      isObject: false
  result: decryptedMessagesResult
  next: return_ok

return_ok:
  wrapper: false
  status: 200
  return: ${messagesResult.response.body}
  next: end

return_incorrect_request:
  status: 400
  return: "Incorrect request"
  next: end

return_unauthorized:
  status: 401
  return: "error: unauthorized"
  next: end
