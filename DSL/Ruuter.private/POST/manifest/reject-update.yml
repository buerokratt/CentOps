extractRequestData:
  assign:
    cookie: ${incoming.headers.cookie}
  next: check_if_authorized 

check_if_authorized:
  template: templates/permissions/check-user-authority
  requestType: post
  headers:
    cookie: ${cookie}
  result: authority_result
  next: check_authority_result

check_authority_result:
  switch:
    - condition: ${authority_result !== "false"}
      next: check_for_required_parameters
  next: return_unauthorized

check_for_required_parameters:
  switch:
    - condition: ${incoming.body.update_id == null}
      next: return_incorrect_request
  next: extract_request_data

extract_request_data:
  assign:
    update_id: ${incoming.body.update_id}
  next: delete_manifest_update

delete_manifest_update:
  call: http.post
  args:
    url: "[#CENTOPS_RESQL]:[#CENTOPS_RESQL_PORT]/delete-manifest-update"
    body:
      update_id: ${update_id}
  result: delete_result
  next: check_delete_result 

check_delete_result:
  switch:
    - condition: ${200 <= delete_result.response.statusCodeValue && delete_result.response.statusCodeValue < 300}
      next: check_if_manifest_has_other_updates
  next: return_bad_request

check_if_manifest_has_other_updates:
  call: http.post
  args:
    url: "[#CENTOPS_RESQL]:[#CENTOPS_RESQL_PORT]/get-manifest-updates-count"
    body:
      parent_manifest_id: ${delete_result.response.body[0].parentManifestId}
  result: count_result
  next: check_count_result

check_count_result:
  switch:
    - condition: ${200 <= count_result.response.statusCodeValue && count_result.response.statusCodeValue < 300}
      next: check_updates_count
  next: return_bad_request  

check_updates_count:
  switch:
    - condition: ${count_result.response.body[0].count === 0}
      next: assign_approved
  next: assign_has_updates

assign_has_updates:
  assign:
    status: "has_updates"
  next: change_manifest_status

assign_approved:
  assign:
    status: "approved"
  next: change_manifest_status

change_manifest_status:
  call: http.post
  args:
    url: "[#CENTOPS_RESQL]:[#CENTOPS_RESQL_PORT]/update-manifest-status"
    body:
      manifest_id: ${delete_result.response.body[0].parentManifestId}
      status: ${status}
  result: status_results
  next: check_status_result 

check_status_result:
  switch:
    - condition: ${200 <= status_results.response.statusCodeValue && status_results.response.statusCodeValue < 300}
      next: log_history
  next: return_bad_request   

log_history:
  call: http.post
  args:
    url: "[#CENTOPS_RESQL]:[#CENTOPS_RESQL_PORT]/update-manifest-update-history"
    body:
      parent_manifest_id: ${delete_result.response.body[0].parentManifestId}
      update_id: ${update_id}
      buerokratt_version: ${delete_result.response.body[0].buerokrattVersion}
      components: ${delete_result.response.body[0].components}
      extra_configs: ${delete_result.response.body[0].extraConfigs}
      security_configs: ${delete_result.response.body[0].securityConfigs}
      type: "update"
      status: "rejected"
  result: history_result
  next: check_history_result    

check_history_result:
  switch:
    - condition: ${200 <= history_result.response.statusCodeValue && history_result.response.statusCodeValue < 300}
      next: return_ok
  next: return_bad_request  

return_ok:
  status: 200
  return: "Manifest Update Rejected Successfully"
  next: end  

return_bad_request:
  status: 400
  return: ${results.response.body.message}
  next: end  

return_incorrect_request:
  status: 400
  return: "Required parameter(s) missing"
  next: end

return_unauthorized:
  return: "error: unauthorized"
  status: 401
  next: end
