extractRequestData:
  assign:
    cookie: ${incoming.headers.cookie}
  next: check_if_authorized 

check_if_authorized:
  template: templates/permissions/check-user-authority
  requestType: post
  headers:
    cookie: ${cookie}
  result: authority_result
  next: check_authority_result

check_authority_result:
  switch:
    - condition: ${authority_result !== "false"}
      next: check_for_required_parameters
  next: return_unauthorized

check_for_required_parameters:
  switch:
    - condition: ${incoming.body.update_id == null}
      next: return_incorrect_request
  next: extract_request_data

extract_request_data:
  assign:
    update_id: ${incoming.body.update_id}
  next: approve_update

approve_update:
  call: http.post
  args:
    url: "[#CENTOPS_RESQL]:[#CENTOPS_RESQL_PORT]/update-manifest-update-status"
    body:
      update_id: ${update_id}
      status: "approved"
  result: results
  next: check_approve_result 

check_approve_result:
  switch:
    - condition: ${200 <= results.response.statusCodeValue && results.response.statusCodeValue < 300}
      next: log_history
  next: return_bad_request
  
log_history:
  call: http.post
  args:
    url: "[#CENTOPS_RESQL]:[#CENTOPS_RESQL_PORT]/update-manifest-update-history"
    body:
      parent_manifest_id: ${results.response.body[0].parentManifestId}
      update_id: ${update_id}
      buerokratt_version: ${results.response.body[0].buerokrattVersion}
      components: ${results.response.body[0].components}
      extra_configs: ${results.response.body[0].extraConfigs}
      security_configs: ${results.response.body[0].securityConfigs}
      type: "update"
      status: "approved"
  result: history_result
  next: check_history_result    

check_history_result:
  switch:
    - condition: ${200 <= history_result.response.statusCodeValue && history_result.response.statusCodeValue < 300}
      next: return_ok
  next: return_bad_request

return_ok:
  status: 200
  return: "Manifest Update Approved Successfully"
  next: end  

return_bad_request:
  status: 400
  return: ${results.response.body.message}
  next: end  

return_incorrect_request:
  status: 400
  return: "Required parameter(s) missing"
  next: end

return_unauthorized:
  return: "error: unauthorized"
  status: 401
  next: end
