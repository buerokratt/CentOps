extractRequestData:
  assign:
    cookie: ${incoming.headers.cookie}
  next: check_if_authorized 

check_if_authorized:
  template: templates/permissions/check-user-authority
  requestType: post
  headers:
    cookie: ${cookie}
  result: authority_result
  next: check_authority_result

check_authority_result:
  switch:
    - condition: ${authority_result !== "false"}
      next: assign_info
  next: return_unauthorized

assign_info:
  assign:
    user_id: ${authority_result.idCode}

fetch_inbox_messages:
  call: http.post
  args:
    url: "[#CENTOPS_RESQL]:[#CENTOPS_RESQL_PORT]/get-inbox-messages"
    body: 
      user_id: ${user_id}
  result: decryptedMessagesResult

mark_inbox_as_received:
  call: http.post
  args:
    url: "[#CENTOPS_RESQL]:[#CENTOPS_RESQL_PORT]/mark-inbox-messages-as-received"
    body: 
      user_id: ${user_id}
  result: receivedMessagesResult

decrpyt_messages:
  call: http.post
  args:
    url: "[#CENTOPS_DMAPPER]:[#CENTOPS_DMAPPER_PORT]/hbs/decrypt-messages"
    headers:
      type: "json"
    body:
      entries: ${decryptedMessagesResult.response.body}
  result: messagesResult

return_ok:
  wrapper: false
  status: 200
  return: ${messagesResult.response.body}
  next: end

return_incorrect_request:
  status: 400
  return: "Incorrect request"
  next: end

return_unauthorized:
  status: 401
  return: "error: unauthorized"
  next: end
