extractRequestData:
  assign:
    cookie: ${incoming.headers.cookie}
  next: check_if_authorized

check_if_authorized:
  template: templates/permissions/check-user-authority
  requestType: post
  headers:
    cookie: ${cookie}
  result: authority_result
  next: check_authority_result

check_authority_result:
  switch:
    - condition: ${authority_result !== "false"}
      next: check_for_parameters
  next: return_unauthorized

check_for_parameters:
  switch:
    - condition: ${incoming.body == null || incoming.body.id == null}
      next: return_incorrect_request

update_institute:
  call: http.post
  args:
    url: "[#CENTOPS_RESQL]:[#CENTOPS_RESQL_PORT]/update-institute"
    body:
      id: ${incoming.body.id}
      name: ${incoming.body.name}
      email: ${incoming.body.email}
  result: update_result

return_ok:
  status: 204
  return: "updated successfully"
  next: end

return_incorrect_request:
  status: 400
  return: "error: incorrect request"
  next: end

return_unauthorized:
  status: 401
  return: "error: unauthorized"
  next: end
