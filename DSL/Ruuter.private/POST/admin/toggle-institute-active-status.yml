extractRequestData:
  assign:
    cookie: ${incoming.headers.cookie}
  next: check_if_authorized

check_if_authorized:
  template: templates/permissions/check-user-authority
  requestType: post
  headers:
    cookie: ${cookie}
  result: authority_result
  next: check_authority_result

check_authority_result:
  switch:
    - condition: ${authority_result !== "false"}
      next: check_body
  next: return_unauthorized

check_body:
  switch:
    - condition: ${incoming.params == null || incoming.params.id == null}
      next: return_incorrect_request

toggle_institution_status:
  call: http.post
  args:
    url: "[#CENTOPS_RESQL]:[#CENTOPS_RESQL_PORT]/toggle-institute-active-status"
    body:
      id: ${incoming.params.id}
  result: institution

return_success:
  status: 200
  return: "Institution saved successfully"
  next: end

return_incorrect_request:
  status: 400
  return: "Missing required parameters"
  next: end

return_unauthorized:
  return: "error: unauthorized"
  status: 401
  next: end
