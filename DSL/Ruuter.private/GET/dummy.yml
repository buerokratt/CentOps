
get_dummy:
  call: http.post
  args:
    url: http://resql:8087/get-dummy
  result: results

map_values:
  call: http.post
  args:
    url: http://data_mapper:3005/hbs/dummy
    headers:
      type: "json"
    body:
      entries: ${results.response.body}
  result: results

return_value:
  wrapper: false
  status: 200
  return: ${results.response.body[0]}
