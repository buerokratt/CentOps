extractRequestData:
  assign:
    cookie: ${incoming.headers.cookie}
  next: check_if_authorized 

check_if_authorized:
  template: templates/permissions/check-user-authority
  requestType: post
  headers:
    cookie: ${cookie}
  result: authority_result
  next: check_authority_result

check_authority_result:
  switch:
    - condition: ${authority_result !== "false"}
      next: get_institutions
  next: return_unauthorized

get_institutions:
  call: http.post
  args:
    url: "[#CENTOPS_RESQL]:[#CENTOPS_RESQL_PORT]/get-institutions"
  result: institutions_result

return_ok:
  wrapper: false
  status: 200
  return: ${institutions_result.response.body}
  next: end

return_unauthorized:
  return: "error: unauthorized"
  status: 401
  next: end
