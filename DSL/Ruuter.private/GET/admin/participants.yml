authenticate:
  template: templates/permissions/admin
  requestType: post
  headers:
    cookie: cookie #${incoming.headers.cookie}
  result: permission

validate_permission:
  switch:
    - condition: ${permission}
      next: get_participants
  next: return_unauthorized

get_participants:
  call: http.post
  args:
    url: "[#CENTOPS_RESQL]:[#CENTOPS_RESQL_PORT]/get-participants"
  result: participants_result

return_ok:
  wrapper: false
  status: 200
  return: ${participants_result.response.body}
  next: end

return_unauthorized:
  return: "error: unauthorized"
  status: 401
  next: end
